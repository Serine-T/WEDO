<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto max-w-md p-6 bg-gray-100">
    <h2 class="text-2xl mb-4">Feedback Form</h2>
    <form id="feedback-form" class="space-y-4">
      <div>
        <label class="block mb-1">
            <span class="block mb-1">Name</span>
            <input type="text" name="name" class="w-full border-gray-300 rounded-md px-4 py-2">
        </label>
      </div>
      <div>
        <label class="block mb-1">
            <span class="block mb-1">Email</span>
            <input type="text" name="email" class="w-full border-gray-300 rounded-md px-4 py-2">
        </label>
      </div>
      <div>
        <label class="block mb-1">
            <span class="block mb-1">Subject</span>
            <input type="text" name="subject"  class="w-full border-gray-300 rounded-md px-4 py-2">
        </label>
      </div>
      <div>
        <label class="block mb-1">
            <span class="block mb-1">Message</span>
            <textarea id="message" name="message" class="w-full border-gray-300 rounded-md px-4 py-2" rows="5"></textarea>
        </label>
      </div>
      <div id="response-message" class="px-4 py-2 mt-4 rounded-md"></div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md transition duration-300 hover:bg-blue-600">Send</button>
    </form>
  </div>
</body>
</html>
